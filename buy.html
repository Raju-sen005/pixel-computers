<!-- checkout.html - Flipkart-style Flow -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Pixel Computers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f8f8;
        }

        .step {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .step.active {
            display: block;
        }

        input,
        select,
        button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="step active" id="login-step">
        <div class="step-title">Login</div>
        <input type="text" id="hiddenEmail" placeholder="Email or Phone" required>
        <button onclick="nextStep('address-step')">Continue</button>
    </div>

    <div class="step" id="address-step">
        <div class="step-title">Shipping Address</div>
        <input type="text" id="hiddenName" placeholder="Full Name" required>
        <input type="text" id="hiddenAddress" placeholder="Address" required>
        <input type="text" id="hiddenCity" placeholder="City" required>
        <input type="hidden" name="Ordered Product" id="ordered-product" value="">
        <input type="text" id="hiddenPincode" placeholder="Pincode" required>
        <button onclick="nextStep('payment-step')">Continue to Payment</button>
    </div>

    <div class="step" id="payment-step">
        <div class="step-title">Payment</div>
        <select id="payment-method">
            <option value="COD">Cash on Delivery</option>
            <option value="UPI">UPI</option>
            <option value="Card">Credit/Debit Card</option>
        </select>
        <button onclick="nextStep('confirm-step')">Place Order</button>
    </div>

    <div class="step" id="confirm-step">
        <div class="step-title">Order Placed âœ…</div>
        <p>Thank you for your purchase! Your order has been placed successfully.</p>
        <button onclick="goHome()">Ok</button>
    </div>

    <script>
        function nextStep(stepId) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(stepId).classList.add('active');
        }

        function goHome() {
            window.location.href = "/";
        }
    </script>
    <!-- All your steps and form elements -->

    <!-- Place this script at the bottom of the body -->
    <script>
        function nextStep(stepId) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(stepId).classList.add('active');

            if (stepId === 'payment-step') {
                document.getElementById('hiddenEmail').value = document.getElementById('email').value;
                document.getElementById('hiddenName').value = document.getElementById('name').value;
                document.getElementById('hiddenAddress').value = document.getElementById('address').value;
                document.getElementById('hiddenCity').value = document.getElementById('city').value;
                document.getElementById('hidden.ordered-product').value = document.getElementById('ordered-product').value;
                document.getElementById('hiddenPincode').value = document.getElementById('pincode').value;
            }
        }

        // Get product from URL
        const params = new URLSearchParams(window.location.search);
        const productName = params.get('product');
        if (productName) {
            document.getElementById('ordered-product').value = productName;
        }
    </script>
</body>

</html>
