<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {

        .form-group {
            margin-bottom: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .social {
            margin-top: 20px;
            text-align: center;
        }

        .social a {
            margin: 0 10px;
            text-decoration: none;
        }

        p a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
